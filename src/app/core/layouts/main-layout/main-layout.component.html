<nz-layout class="space-layout">
  <nz-sider
    nzCollapsible
    [(nzCollapsed)]="isCollapsed"
    nzBreakpoint="lg"
    [nzCollapsedWidth]="nzCollapsedWidth"
  >
    <div class="logo"><span> LIFE </span></div>
    <ul nz-menu nzTheme="dark" nzMode="inline">
      <li
        nz-submenu
        *ngFor="let item of ListMenuUser"
        nzTitle="{{ item.title }}"
        nzIcon="{{ item.icon }}"
      >
        <ul *ngFor="let ix of item.children">
          <li nz-menu-item [routerLink]="ix.link">{{ ix.title }}</li>
        </ul>
      </li>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header class="header-responsive">
      <span
        class="trigger"
        nz-icon
        [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
        (click)="isCollapsed = !isCollapsed"
      ></span>
    </nz-header>
    <nz-content>
      <nz-breadcrumb>
        <nz-breadcrumb-item *ngFor="let item of ListBreadcrumb">{{
          item
        }}</nz-breadcrumb-item>
        <!-- <nz-breadcrumb-item>Bill</nz-breadcrumb-item> -->
      </nz-breadcrumb>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
    <nz-footer>Ant Design Â©2020 Implement By Angular</nz-footer>
  </nz-layout>
</nz-layout>
